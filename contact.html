<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nolan Fish | Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-box">NF</div>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="projects.html" class="nav-link">Projects</a>
      <a href="contact.html" class="nav-link active">Contact</a>
    </nav>
  </header>

  <main class="page">
    <section class="contact">
      <h1>Contact Me</h1>
      <p>Feel free to reach out.</p>

      <div class="contact-wrapper">
        <div class="contact-info">
          <p><strong>Email:</strong> <a href="mailto:noltfish@gmail.com">noltfish@gmail.com</a></p>
          <p><strong>Phone:</strong> (724) 584-6083</p>
          <p><strong>Location:</strong> East Lansing, MI</p>
        </div>

        <form class="contact-form" method="post" netlify>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit" class="btn">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Nolan Fish</p>
  </footer>
</body>
</html>
